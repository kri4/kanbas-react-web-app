<html>

<head>
    <title>Edit Profile</title>
</head>

<body>

    <h1>Jose Annunziato</h1>

    <label for="text-fields-name">Name:*</label>
    <input type="text" id="text-fields-name" value="Jose Annunziato" />

    <label for="select-pronouns"> Pronouns: </label>
    <select id="select-pronouns">
        <option value="NONE">None</option>
        <option value="SHE">She/Her</option>
        <option value="HE">
            He/Him</option>
        <option value="THEY">
            They/Them</option>
        <option value="OTHER">Other</option>
    </select>
    <br />
    <br />
    <label for="text-fields-title">Title:</label>
    <input type="text" id="text-fields-title" />

    <h2>Contact</h2>
    <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>
    <h2>Biography</h2>

    <label>Faculty, Software Engineer, AI, Space, and renewables enthusiast.</label><br />
    <textarea cols="30">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>

    <h2>Links</h2>
    <p><a href=#">Youtube &rarr; Links to an external site.</a></p>

    <table>
        <tbody>
            <tr>
                <td valign="top">
                    <label>
                        <h3>Title</h3>
                    </label>
                    <input type="text" id="text-fields-title" value="Youtube" />
                    <br />

                </td>
                <td valign="bottom">
                    <p>&rarr;</p>
                </td>
                <td valign="top">
                    <label>
                        <h3>URL</h3>
                    </label>
                    <input type="text" id="text-fields-title" value="https://www.youtube.com" />
                </td>
                <td valign="bottom">
                    <a href="#">
                        <p>Remove</p>
                    </a>
                </td>

            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr>
                <td>
                    <button type="button">Add another link</button>
                    <br />
                    <button type="button">Cancel</button>
                    <button type="button">Save Profile</button>
                    <br />
                    <button type="button">Edit Profile</button>
                    <button type="button">Cancel Editing</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
